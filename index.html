<body>

    <h1>What VALORANT agent are you?</h1>
    <img class = "group" src = "https://cdn.oneesports.gg/cdn-data/2022/12/Valorant_AllValorantAgents.webp">
  </div>
  <button class = "begin">Begin</button>
  <div class="questions">
    <h4>Are you adventurous or chaotic?</h4>
    <img
      src="https://cdn.shopify.com/s/files/1/0300/5526/8445/articles/10-caracteristicas-de-una-persona-aventurera-892747_1000x.jpg?v=1596541469">

    <div>
      <input id="first-input" class="input1" placeholder="Adventurous, Chaotic">
      <button class="fbutton">Enter</button>
    </div>
  </div>
  <div class="part2">
    <h4 class="question2">Do you prefer action or relaxation?</h4>
    <img src="https://yanivshoval.files.wordpress.com/2015/05/action-istock_000018662891small.jpg">

      src="https://i0.wp.com/post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/01/GettyImages-1134465736_hero-1024x575.jpg?w=1155&h=1528">
    <div>
      <input placeholder="Action, Relaxation" class="input2">
      <button class="button2">Enter</button>
    </div>
  </div>
  <div>
    <h1 class= "question3">What month were you born in?</h1>
    <img class = "calendar" src = "https://media.istockphoto.com/id/1149076379/vector/calendar-flat-icon-pixel-perfect-for-mobile-and-web.jpg?s=612x612&w=0&k=20&c=dZ6WcTsLAS3JKPR07fxl2-OwRcuaEHF2LqO9Y9ZdLLo=">
    <div>
    <input class = question3input placeholder = "1-12">
    <button class= "button3">Enter</button>
    </div>
  </div>

    <h1>Your VALORANT Agent is:</h1>
